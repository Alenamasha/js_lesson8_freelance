    <h1>Задача 8</h1>
    <div>
        <p class="task-p">Дано одновимірний масив, у якому зберігається певна виграшна сума (елементи заповнюються
            випадковим чином значеннями від
            -500 до 500). Надаючи користувачу можливість вибирати номери елементів (поки він не відмовиться). Знаходити
            сумарний
            виграш.</p>
    </div>
    <h2 class="task-h2">Розв'язок:</h2>
    <script>
        function getRandomArr(valuesNum, min, max) {
            let arr = []
            for (let i = 0; i < valuesNum; i++) {
                const randNum = min + Math.floor(Math.random() * (max - min + 1))
                arr.push(randNum)
            }
            return arr
        }

        function playLottery(lotteryTicketsArr) {
            let element, info, playerAnswer, totalWin = 0
            do {
                element = parseInt(prompt(`Виберіть доступний лотерейний квиток від 1 до ${lotteryTicketsArr.length}`))
                totalWin += lotteryTicketsArr[element - 1]
                info = `Ви виграли ${lotteryTicketsArr[element - 1]} грн. Ваш загальний виграш ${totalWin}грн.\nБажаєте продовжити?`
                playerAnswer = confirm(info)
            } while (playerAnswer)

            return totalWin
        }

        const lotteryTickets = getRandomArr(100, -500, 500)
        const lottery = playLottery(lotteryTickets)

        document.write(`Ви виграли ${lottery} грн.`)
    </script>
